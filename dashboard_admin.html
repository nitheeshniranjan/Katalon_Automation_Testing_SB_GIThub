<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color:aqua;">
    <h2>Welcome, Administrator</h2>

    <div id="manage-records-section">
        <h3>Manage Student and Faculty Records</h3>
        <form id="recordForm">
            <label for="record-type">Record Type:</label>
            <select id="record-type" name="record-type" required>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            
            <label for="record-name">Name:</label>
            <input type="text" id="record-name" name="record-name" required>
            
            <label for="record-email">Email:</label>
            <input type="email" id="record-email" name="record-email" required>
            
            <label for="record-phone">Phone:</label>
            <input type="tel" id="record-phone" name="record-phone" required>
            
            <button type="button" onclick="addOrUpdateRecord()">Add/Update</button>
            <button type="button" onclick="removeRecord()">Remove</button>
        </form>
        <p id="record-message"></p>
        <h4>Records List</h4>
        <ul id="records-list"></ul>
    </div>

    <div id="dashboard-section">
        <h3>Dashboard</h3>
        <canvas id="enrollmentChart"></canvas>
        <canvas id="facultyLoadChart"></canvas>
    </div>

    <script src="scripts2.js"></script>
</body>
</html>
